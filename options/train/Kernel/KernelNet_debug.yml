# general settings
name: KernelNet-debug
model_type: ImageRestorationModel
scale: 1

num_gpu: 1
manual_seed: 42

datasets:
  train:
    name: MVImgNet-blur-kernel-train
    type: MVImgNetKernelDataset
    dataroot_gt: /mnt/disk5/dongwool/results_nerf/gs-blur/renders_debug/target
    dataroot_lq: /mnt/disk5/dongwool/results_nerf/gs-blur/renders_debug/input
    dataroot_kernel: /mnt/disk5/dongwool/results_nerf/gs-blur/renders_debug/kernel

    filename_tmpl: '{}'
    io_backend:
      type: disk

    gt_size: 256
    use_flip: false
    use_rot: false

    scale_kernel: 4

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 16
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: MVImgNet-blur-kernel-train
    type: MVImgNetKernelDataset
    dataroot_gt: /mnt/disk5/dongwool/results_nerf/gs-blur/renders_debug/target
    dataroot_lq: /mnt/disk5/dongwool/results_nerf/gs-blur/renders_debug/input
    dataroot_kernel: /mnt/disk5/dongwool/results_nerf/gs-blur/renders_debug/kernel

    filename_tmpl: '{}'
    io_backend:
      type: disk

network_g:
  type: ResUNet
  out_ch: 256
  window_size: 64


# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 1e-3
    weight_decay: !!float 1e-3
    betas: [0.9, 0.9]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 200000
    eta_min: !!float 1e-7

  total_iter: 200000
  warmup_iter: -1 # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1
    reduction: mean

# validation settings
val:
  val_freq: !!float 2e4
  save_img: false


  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
