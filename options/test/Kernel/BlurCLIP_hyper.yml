# general settings
name: BlurCLIP_v1-single
model_type: CLIPModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test:
    name: MVImgNet-blur-kernel-test-single
    type: MVImgNetKernelDataset

    dataroot_gt: /mnt/disk4/dongwool/results_nerf/gs-blur/renders_val_single/target
    dataroot_lq: /mnt/disk4/dongwool/results_nerf/gs-blur/renders_val_single/input
    dataroot_kernel: /mnt/disk4/dongwool/results_nerf/gs-blur/renders_val_single/kernel

    gt_size: 256
    scale_kernel: 8
    batch_size_per_gpu: 4

    filename_tmpl: '{}'
    io_backend:
      type: disk

# network structures
network_g:
  type: BlurCLIP
  kernel_size: 61


# path
path:
  pretrain_network_g: experiments/BlurCLIP_v1/models/net_g_120000.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false
  gt_size: 256
  scale_kernel: 8
  batch_size_per_gpu: 5



  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
